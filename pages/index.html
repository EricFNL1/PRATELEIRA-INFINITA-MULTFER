<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' https://core.apipass.com.br">

  <title>Auto Atendimento</title>
  <link rel="shortcut icon" href="/loja/assets/icon/M.ico" type="image/x-icon">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ícones (FontAwesome ou similar) -->
  <!-- <link rel="stylesheet" href="/loja/assets/css/all.min.css"> <-- Se baixar localmente -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .body {
      background-color: #114273;
    }
  </style>
</head>
<body class="body">
    
  <!-- Header principal -->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <!-- Logo -->
        <img src="/loja/assets/img/Logo-Negativo.png" alt="Logo" height="40">
      </a>
      <form class="d-flex flex-grow-1 mx-3">
        <input id="search-input" class="form-control me-2" type="search" placeholder="O que deseja procurar?" aria-label="Buscar">
        <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
      </form>
      <div class="d-flex align-items-center position-relative">
        <a href="#" class="nav-link"><i class="fas fa-headset"></i> Atendimento</a>
        <a href="#" class="nav-link"><i class="fas fa-user-circle"></i> Minha Conta</a>
        <a href="#" class="nav-link position-relative">
          <i class="fas fa-shopping-cart fa-lg"></i>
          <span id="cart-count" class="badge bg-danger cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Menu de categorias -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-orange">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-categories" aria-controls="navbar-categories" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-categories">
        <ul class="navbar-nav me-auto">
          <!-- Exemplos de categorias -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="cat-eletrico" role="button" data-bs-toggle="dropdown" aria-expanded="false">Material Elétrico</a>
            <ul class="dropdown-menu" aria-labelledby="cat-eletrico">
              <li><a class="dropdown-item" href="#">Disjuntores</a></li>
              <li><a class="dropdown-item" href="#">Fios & Cabos</a></li>
            </ul>
          </li>
          <!-- TODO: gerar dinamicamente -->
        </ul>
        <button class="btn btn-warning ms-2">Melhores ofertas <i class="fas fa-fire"></i></button>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container my-4">
    <!-- Container infinito de produtos -->
    <div id="product-list" class="row g-3">
      <!-- Cards de produtos serão inseridos aqui via JS -->
    </div>
    <!-- Trigger para infinite scroll -->
    <div id="scroll-trigger" class="infinite-scroll-trigger"></div>
  </main>

  <!-- Bootstrap 5 JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- Main JS -->
  <script src="/loja/js/main.js"></script>
</body>
</html>
